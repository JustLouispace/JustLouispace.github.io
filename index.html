<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Unique Multiplication</title>
  </head>
  <body>
    <div class="container">
        <h1>Random Unique Multiplication</h1>
        <button onclick="generateRandomNumbers()" id="randomButton">Randomize</button>
        <button onclick="clearResults()">Clear</button>
        <div id="result"></div>
        <div id="attempts">Attempts: 0</div>
        <div id="history">
            <h2>History:</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
